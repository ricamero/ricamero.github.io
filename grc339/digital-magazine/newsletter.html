    <body>
        <div class="containerfour">
            <header>
                <h1>
                    <img src="logo-1.svg" alt="Logo of The Flying Finn news publication." />
                </h1>
                <!-- ★ Please use a proper alt attribute.-->
                <nav>
                    <ul>
                        <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->

                            <a href="index.html">Home</a>
                        </li>
                        <li>
                            <a href="#">Gear</a>
                        </li>
                        <li>
                            <a href="#">Culture</a>
                        </li>
                        <li>
                            <a href="#">Events</a>
                        </li>
                        <li>
                            <a href="#">Archives</a>
                        </li>
                        <li>
                            <a href="newsletter.html">Subscribe</a>
                        </li>
                    </ul>
                </nav>
            </header>
			<form>
				<section class="newsletter">
					<h2>Which of our Newsletters would you like to recieve?</h2>
					<ul>
						<li><input type="checkbox" id="weekly-newsletter" value="weekly-newsletter"/> <label for="weekly-newsletter">Weekly Newsletter</label></li>
						
						<li><input type="checkbox" id="monthly-newsletter" value="monthly-newsletter"/> <label for="monthly-newsletter">Monthly Newsletter</label></li>
						
						<li><input type="checkbox" id="yearly-newsletter" value="yearly-newsletter"/> <label for="yearly-newsletter">Yearly Newsletter</label></li>
					</ul>
				</section>
				<section class="personal-info">
					<h2>Your information</h2>
					<ul>
						<li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name"/></li>
						
						<li><label for="email-address">Email Address:</label><input type="email" name="email-address" id="email-address" placeholder="your email address"/></li>
					</ul>
				</section>
				
				<input type="submit" class = "btn" value="Submit" id="submitButton">
			</form>

            </aside>
